<html>
  <head>
    <title>Flatfile Sandbox</title>
    <meta charset="UTF-8" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
  </head>

  <body>
    <div id="main">
      <input type="button" id="launch" value="Import users" />
      <div class="download">
        <a href="users.csv" target="_blank" rel="noopener noreferrer">
          Download a sample csv file here
        </a>
      </div>
      <textarea id="raw_output">Your raw output will appear here.</textarea>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://unpkg.com/flatfile-csv-importer/build/dist/index.min.js"></script>

    <script src="index.js"></script>
  </body>
</html>
